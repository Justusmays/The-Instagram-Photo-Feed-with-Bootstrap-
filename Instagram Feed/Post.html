<html>
    <head>
        <title>Instagram Feed </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="Styles.css">
    </head>
    <body style="background: rgb(224, 224, 224);">
        <nav class="navbar navbar-light bg-light">
        <button class="btn bg-transparent"><img src="https://i.imgur.com/y2regW2.png" style="width: 200px; height: 50px;"> </button>
        <form class="form-inline" style="padding-top: 10px;">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Create Post Here</button>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-body">
                     <textarea name="message" rows="5" cols="60" style="display:block; margin:0 auto;"></textarea>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">Publish</button>
                    </div>
                </div>

                </div>
            </div>
            <button class="btn bg-transparent dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <img src="https://static.thenounproject.com/png/1241-200.png" style="width: 30px; height: 30px;">
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" type="button">Logout</button>
            </div>
        </form>
        </nav>

        <div class="box" style="padding-top: 20px;">
                <div class="posts">
                     <div class="top">
                    <div>
                       <h2>First Photo</h2>
                    </div>
                    <div>
                        <span>Februrary 10</span>
                    </div>
                    </div>
                    <div>
                        <img src="https://i.imgur.com/wvea3Bp.jpg">
                    </div>
                    <div>
                        <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
                    </div>
                </div>
        </div>


            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
